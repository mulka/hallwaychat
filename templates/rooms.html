{% module Template('header.html') %}
<ul class="breadcrumb">
  <li><a href="/">HallwayChat</a> <span class="divider">&rsaquo;</span></li>
  <li class="active">Rooms</h1>
</ul>

{% if rooms %}
  <ul>
  {% for room in rooms %}
    <li><a href="/rooms/{{ room }}">{{ room }}</a></li>
  {% end %}
</ul>
{% else %}
  <div class="alert alert-info">No rooms available. Would you like to create one?</div>
  {% module Template('new_room_form.html') %}
{% end %}
{% module Template('footer.html') %}
